---
layout: default
published: true
---

<article class="page">
  
  <div class="entry">
    {{ content }}
  </div>
</article>


 <br>
 <br>
 <br>


 <b>Recent news</b> 
 <b>------------</b>
 <br>


<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
